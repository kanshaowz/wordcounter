<!DOCTYPE html>

                    <button class="btn-icon" id="statsBtn" title="ÁªüËÆ°ÂõæË°®">

            <!-- Goal Panel -->

                    <div class="goal-progress-section">

            </div>

            <!-- Editor -->
            <div class="editor-wrapper">

                    <textarea

            <!-- Stats Bar -->
            <footer class="stats-bar" id="statsBar">
                <div class="stat-group">
                    <div class="stat-item">

                    <div class="stat-item">

            </div>
            <div class="modal-body">

    <!-- Delete Confirm Modal -->

</html>
